global:
  cachethq_api_url: https://cachethq.foobar.org/
  cachethq_api_key: mysecret

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: service-Y-cachethq
  routes:
  - match:
      service: foo
    receiver: service-X-cachethq

receivers:
- name: 'service-X-cachethq'
  cachethq_configs:
  - component_name: 'service-X'
- name: 'service-Y-cachethq'
  cachethq_configs:
  - component_name: 'service-Y'
    api_url: https://cachethq.bar.org/
    api_key: deb97a759ee7b8ba42e02dddf2b412fe
